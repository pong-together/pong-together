version: "3.9"
   
services:
  nginx:
    build: ./nginx
    volumes:
      - ./nginx/certs/:/etc/nginx/ssl/
      - nginx_log:/log/nginx
    ports:
      - "80:80"
      - "443:443"
    env_file:
      - .env
    depends_on:
      - backend
    restart: always

  backend:
    build: ./backend
    command: sh /scripts/top-entrypoint.sh
    volumes:
      - ./backend/srcs/:/code
      - django_log:/log/django
    expose:
      - "8000"
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
    restart: always
  
  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    env_file:
      - .env
    restart: always

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.2
    volumes:
      - ./elk/elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
      - ./elk/certs/ca/ca.crt:/usr/share/elasticsearch/config/ca.crt
      - ./elk/certs/elasticsearch/elasticsearch.crt:/usr/share/elasticsearch/config/elasticsearch.crt
      - ./elk/certs/elasticsearch/elasticsearch.key:/usr/share/elasticsearch/config/elasticsearch.key
    ports:
      - "9200:9200"
    environment:
      node.name: elasticsearch
      ES_JAVA_OPTS: -Xms512m -Xmx512m
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD}
      discovery.type: single-node
      
  logstash:
    image: docker.elastic.co/logstash/logstash:8.12.2
    ports:
      - "5003:5003"
    volumes:
      - ./elk/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml
      - ./elk/logstash/pipeline:/usr/share/logstash/pipeline
      - ./elk/certs/ca/ca.crt:/usr/share/logstash/config/ca.crt
      - nginx_log:/log/nginx
      - django_log:/log/django
    environment:
      LOGSTASH_INTERNAL_PASSWORD: ${LOGSTASH_INTERNAL_PASSWORD}
    depends_on:
      - elasticsearch

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.2
    volumes:
      # - ./certs/elasticsearch-8.2.3:/usr/share/kibana/config/certs
      - ./elk/kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml
      - ./elk/certs/ca/ca.crt:/usr/share/kibana/config/ca.crt
      - ./elk/certs/kibana/kibana.crt:/usr/share/kibana/config/kibana.crt
      - ./elk/certs/kibana/kibana.key:/usr/share/kibana/config/kibana.key
    ports:
      - "5601:5601"
    environment:
      KIBANA_SYSTEM_PASSWORD: ${KIBANA_SYSTEM_PASSWORD}
      # - "ELASTICSEARCH_HOSTS=https://elasticsearch:9200"
      # - "ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES=/usr/share/kibana/config/certs"
    depends_on:
      - elasticsearch
  
volumes:
  postgres_data: {}
  nginx_log: {}
  django_log: {}
